
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Calculator</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Oxygen+Mono"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body>
		<div id="calculator">
			<div id="result">0</div>
			<button onclick="clearResult();">AC</button>
			<button onclick="num(7);">7</button>
			<button onclick="num(9);">8</button>
			<button onclick="num(9);">9</button>
			<button onclick="calc('/');">/</button>
			<button onclick="num(4);">4</button>
			<button onclick="num(5);">5</button>
			<button onclick="num(6);">6</button>
			<button onclick="calc('*');">*</button>
			<button onclick="num(1);">1</button>
			<button onclick="num(2);">2</button>
			<button onclick="num(3);">3</button>
			<button onclick="calc('-');">-</button>
			<button onclick="num(0);">0</button>
			<button onclick="num('.');">.</button>
			<button onclick="total();">=</button>
			<button onclick="calc('+');">+</button>
			<div id="smallResult"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
